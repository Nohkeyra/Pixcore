name: Build Debug APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install Node dependencies
      run: npm ci

    - name: Run TypeScript check
      run: npm run lint
      continue-on-error: true

    - name: Build web assets
      run: npm run build

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Add Android Platform
      run: npx cap add android || true

    - name: Update Capacitor dependencies
      run: npx cap update android

    - name: Sync web assets to Android
      run: npx cap sync android

    - name: Make Gradle executable
      working-directory: ./android
      run: chmod +x gradlew

    - name: Build Debug APK
      working-directory: ./android
      env:
        _JAVA_OPTIONS: "-Xmx4096m -Dorg.gradle.daemon=true"
      run: |
        ./gradlew assembleDebug --no-daemon

    - name: Upload Debug APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Generate Build Summary
      if: always()
      run: |
        echo "## ğŸ“± Debug APK Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_SIZE=$(ls -lh android/app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')
          echo "**APK Location**: \`android/app/build/outputs/apk/debug/app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "**APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
        else
          echo "**Build Status**: âŒ Failed - APK not found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ“± **Debug APK Build Complete!**\n\nThe debug APK has been built and is available in the Artifacts section. You can download it and test on your device.\n\nâœ… Build Status: **SUCCESS**\nğŸ“¦ APK: `app-debug.apk`'
          })

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âŒ **Debug APK Build Failed**\n\nCheck the build logs for details.'
          })

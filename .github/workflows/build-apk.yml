name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm ci

    - name: Build Web App
      run: npm run build

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Add Android Platform (if not present)
      run: npx cap add android || true

    - name: Update Capacitor Native Dependencies
      run: npx cap update android

    - name: Sync Capacitor (Web Assets)
      run: npx cap sync android

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Decode Keystore
      if: secrets.RELEASE_KEYSTORE_BASE64 != ''
      run: |
        mkdir -p android/app
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-key.jks
        echo "Keystore decoded successfully"

    - name: Build APK (with Keystore)
      if: secrets.RELEASE_KEYSTORE_BASE64 != ''
      working-directory: ./android
      env:
        _JAVA_OPTIONS: "-Xmx4096m -Dorg.gradle.daemon=true"
        KEYSTORE_PATH: ${{ github.workspace }}/android/app/release-key.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/release-key.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

    - name: Build APK (Debug mode - No Keystore)
      if: secrets.RELEASE_KEYSTORE_BASE64 == ''
      working-directory: ./android
      env:
        _JAVA_OPTIONS: "-Xmx4096m -Dorg.gradle.daemon=true"
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    - name: Upload APK Artifact (Release)
      if: secrets.RELEASE_KEYSTORE_BASE64 != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk

    - name: Upload APK Artifact (Debug)
      if: secrets.RELEASE_KEYSTORE_BASE64 == ''
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
